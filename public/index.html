            <option value="$$$">$$$ (High-End)</option>

        <!-- Cuisine -->
        <div class="filter-group">

          <select name="cuisine" id="cuisine">

        <h2><i class="fas fa-question-circle"></i> Hungry but Indecisive?</h2>
        <p>Let us surprise you with the perfect spot!</p>
      </div>
      <img
        src="assets/hungry-person.jpg"
        alt="Hungry Person"
        id="landing-image"
        class="hero-image"
      />
      <button id="get-restaurant" class="primary-btn">

      </button>
    </section>

    <!-- LOADING INDICATOR -->
    <div id="loading" class="loading-indicator hidden">

    </div>

    <section id="restaurant-container" class="card hidden">
      <div id="restaurant-info" class="restaurant-info"></div>
      <div id="restaurant-hours" class="restaurant-hours">

        </button>
      </div>
    </section>
